{% extends "base.html" %}

{% block title %}{{ object.item.name }} - {{ object.title }}{% endblock %}

{% block content %}

<a href="{{ object.item.get_absolute_url }}">Назад до {{ object.item.name }} </a>

<h2>{{ object.item.name }} - {{ object.title }}</h2>

<img src="{{ object.image.url }}" width="55%" height="auto"/>

{% if object.caption %}<p>{{ object.caption }}</p>{% endif %}

{% endblock %}
